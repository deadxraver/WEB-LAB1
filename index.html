<!DOCTYPE html>
<html lang="ru">
<head>
	<script src="libs/jquery.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лабораторная работа</title>
	<style>
        #buttob {
            animation-name: grow;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes grow {
            0% {
                transform: scaleX(1.1);
            }
            50% {
                transform: scaleX(5.8);
                background: darkturquoise;
            }
        }

        #buttob:hover {
            animation-play-state: paused;
        }

        #buttob {
            width: 200px;
            height: 80px;
            background: lightseagreen;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
        }

        header {
            font-family: serif;
            color: darkblue;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        input[type="text"], select {
            margin: 5%;
            padding: 5px;
        }

        input:focus, select:focus {
            border-color: green;
        }

        input[type="submit"] {
            background-color: lightblue;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: deepskyblue;
        }

        body {
            font-family: Arial, sans-serif;
        }

        form {
            color: black;
        }

        table > tbody > tr > td {
            background-color: #f9f9f9;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .checkbox-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

	</style>
</head>
<body>
<header>
	<p>Чумаченко Даниил Олегович</p>
	<p>P3215</p>
	<p>409853</p>
</header>

<table>
	<tr>
		<th>Поле</th>
		<th>Значение</th>
	</tr>
	<tr>
		<td>X</td>
		<td>
			<label for="x"></label><select id="x" name="x">
			<option value="-3">-3</option>
			<option value="-2">-2</option>
			<option value="-1">-1</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>Y</td>
		<td><label for="y"></label><input type="text" id="y" name="y" placeholder="значение от -3 до 5"></td>
	</tr>
	<tr>
		<td>R</td>
		<td>
			<div class="checkbox-group">
				<label><input type="checkbox" name="radius" value="1" id="r1">1</label>
				<label><input type="checkbox" name="radius" value="2" id="r2">2</label>
				<label><input type="checkbox" name="radius" value="3" id="r3">3 </label>
				<label><input type="checkbox" name="radius" value="4" id="r4">4</label>
				<label><input type="checkbox" name="radius" value="5" id="r5">5</label>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center">
			<input id="buttob" type="submit" value="Отправить" src="img.png" onclick="return sendForm()">
		</td>
	</tr>
</table>

<div class="image-container">
	<h3>График области</h3>
	<img src="graph.png" alt="График области"/>
</div>

<table class="results-table" id="resultsTable">
	<thead>
	<tr>
		<th>X</th>
		<th>Y</th>
		<th>R</th>
		<th>Попадание</th>
		<th>Текущее время</th>
		<th>Время выполнения</th>
	</tr>
	</thead>
	<tbody id="resultsBody">
	<!-- Результаты будут добавляться сюда -->
	</tbody>
</table>

<script src="index.js"></script>
</body>
</html>
